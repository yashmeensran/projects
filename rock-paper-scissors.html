<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Rock-paper-scissors
        </title>
        <link rel="stylesheet" href="12-rock-paper-scissors.css">
    </head>
    <body>

        <div class="title-container">
            <p class="game-title">Rock Paper Scissors</p>
        </div>
        
        <div class="moves-container">
            <button class="move-button js-rock-button"><img class="move-icon" src="rock-emoji.png" alt="rock-move"></button>

            <button class="move-button js-paper-button"><img class="move-icon" src="paper-emoji.png" alt="paper-move"></button>

            <button class="move-button js-scissors-button"><img class="move-icon" src="scissors-emoji.png" alt="scissors-move"></button>
        </div>
        
        <p class="js-result result"></p>
        <p class="js-moves display-moves"></p>
        <p class="js-score score"></p>

        <div class="game-buttons">
            <button class="reset-score-button js-reset-button">Reset Score</button>

            <button class="auto-play-button js-auto-play-button">Auto Play</button>

        </div>
        
        <script src="12-rock-paper-scissors.js"></script>
    </body>
</html>
